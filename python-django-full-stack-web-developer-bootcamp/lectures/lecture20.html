<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms & Labels</title>
  </head>
  <body>
<form>

<p>Enter Email:</p>

<input type="email" name="useremail" value="">
<input type="submit" name="" value="submit">
</form>

<!-- %40 = @ synbole -->
<!-- When you click submit, this was added to the URL: ?useremail=dsad%40gmail.com -->

<form>

<p>Enter Text:</p>

<input type="text" name="userinput" value="">
<input type="submit" name="" value="submit">
</form>

<!-- This is what happens here - ?userinput=dsada -->

<!-- This is a action -->
<form  action="https://www.facebook.com" method="get">
                    <!-- When method is get, you can get that url and place the name of input with the value that was entered. -->
<p>Enter Text - FB</p>
<input type="text" name="userinput" value="">
<input type="submit" name="" value="submit">
</form>
<!-- This took me to https://www.facebook.com/?userinput=hellowodl -->

<!-- Labels the bad way -->
<h5>Labels:</h5>
<form class="" action="index.html" method="post">
  <label for="">enter text
  <input type="text" name="" value="1"></label>
  <label for="">enter text
  <input type="text" name="" value="2"></label>
</form>


<!-- Labels a better way -->
<h6>Using the for in label tag:</h6>
<label for="userinput">Enter Input:</label>
<input id="userinput" type="text" name="" placeholder="required" required><!-- value="Hello!" -->
<label for="input2">input2:</label>
<input id="input2" type="text" name="" placeholder="not required">  
<!-- This text box is not required. -->
<input type="Submit" name="" value="Submit">
<!-- To connect, you can call to the id -->

<!-- Instead of a value, you can use placeholder in input tags -->
<!-- required at the end of the input will make the input required. -->

  </body>
</html>
