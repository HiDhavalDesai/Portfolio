<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>
  <body>
<h1>Tables</h1>

<table border="1">   <!--Auto border, can use css for this later -->
  <thead>             
              <!--Even without the thead tag, you can still create a table, but you wonâ€™t have the bold headers -->
    <th>Number</th>
      <!-- Table header -->
    <th>Color</th>
    <th>Country</th>
  </thead>
  <tr>
        <!-- Table row -->
    <td>250</td>
        <!-- Table element -->
    <td>red</td>
    <td>USA</td>
  </tr>
  <tr>
    <td>100</td>
    <td>blue</td>
    <td>France</td>
  </tr>
</table>

  </body>
</html>

<tr> = table rows
<td> = each of the table elements inside; correspond to each column

<table>   telling the code we have a table
