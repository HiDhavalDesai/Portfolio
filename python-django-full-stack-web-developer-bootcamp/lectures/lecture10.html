<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lists</title>
  </head>
  <body>
<h1>Lists</h1>
<ol>    
  <!-- ordered list -->
  <li>First Item</li>
    <!-- li is a list item -->
  <li>Second Item</li>
  <li>Third Item</li>
</ol>

<ul>
  <!-- unordered list -->
  <li>Bullet One</li>
  <li>Second Item</li>
  <li>Third Item</li>
</ul>

<h2>Nested Lists:</h2>
<!-- Nesting lists -->
<ol>
  <li>Item One</li>
  <li>Item Two</li>
<ul>
  <li>I'm nested inside</li>
  <li>also nested!</li>
  <ol>
    <li><strong>Woah</strong>, I'm really Nested!</li>
  </ol>
</ul>

</ol>

  </body>
</html>
