<!-- Class is mainly for css, action is used to call to the action depending on the type of form and method is a get/post for http method; action is where we send the data

For input, type is what type of input you want; Text, email, password, submit types, radio buttons, drop down, check boxes, color, etc

<input type="text" name="" value="">

Name is the name assigned to input to call it on other files.
     The name is used to reference the element in javascript, or to retrieve value from the data after the form is submitted
Value is default value placed inside, placeholder like, but placeholder is better

Input type submit will need a value
Once you click submit, you can grab information from those cells.
 -->

  <h1>Log In</h1>
  <h2>Please Input your Email and password</h2>
<input type="email" name="useremail" value="Email Here">

<input type="submit" name="" value="Submit">
