<!DOCTYPE html>     <!--This is the basic html code/strcture. This also tells the broswer this is a html file-->
<html lang="en" dir="ltr">  <!-- Open tag -->
  <head>  <!--Head consists of metadata; css and javascript linking place -->
    <meta charset="utf-8">  <!-- Tells you what character set you can expect-->
    <title>This is the title!</title>    <!-- The title that will show up in the tab -->
  </head>
  <body> <!-- This is the actual content -->
      <!-- Things like paragraphs and lists -->

  </body>
</html>  <!-- closing tag -->


<!-- Head consists of metadata; css and javascript linking place
Title is what is shown in the tab.
Body is where we put the actual content. -->
